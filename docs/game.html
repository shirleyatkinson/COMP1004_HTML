<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Profile Home Page -->
    <title>Dr Shirley Atkinson</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="treasure.js"></script>

    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>

</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
            <i class="fa fa-remove"></i>
        </a>
        <img src="images/shirley.jpg" style="width:45%;" alt="profile photo" class="w3-round"><br><br>
        <h4><b>Shirley Atkinson Personal Pages</b></h4>
        <p class="w3-text-grey">Template by W3.CSS</p>
    </div>
    <div class="w3-bar-block">
        <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>About</a>
        <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>Contact</a>
    </div>
    <div class="w3-panel w3-large">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">
    <!-- Header -->
    <header id="about">
        <a href="#"><img src="images/shirley.jpg" alt="Profile photo" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-container">
            <h1><b>Welcome</b></h1>
            <div class="w3-section w3-bottombar w3-padding-16">
                <a href="" style="decoration:none"><button class="w3-button w3-white"><i class="fas fa-info-circle w3-margin-right"></i>About</button></a>
                <a href="lights.html" style="decoration:none"> <button class="w3-button w3-white w3-hide-small"><i class="far fa-play-circle  w3-margin-right"></i>Game</button></a>
                <a href="" style="decoration:none"> <button class="w3-button w3-white w3-hide-small" data-target="" ><i class="fas fa-key w3-margin-right"></i>Legend</button></a>
            </div>
        </div>
    </header>
    <div class="w3-row-padding">
        <div class="card mt-3 col-md-6">
            <form name="guess">
                <div class="form-group">
                    <label for="Player_Name">Player Name</label>
                    <input class="form-control" type="text" id="Player_Name" required>
                </div>
                <div class="form-group">
                    <label for="Guess">Guess</label>
                    <input class="form-control" type="text" id="Guess" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn-primary" id="SubmitGuess">Guess</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>
</body>
</html>
